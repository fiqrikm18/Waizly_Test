server:
  port: '8080'
spring:
  datasource:
    url: jdbc:mysql://localhost:3306/waizly
    username: root
    password: root
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    properties:
      hibernate:
        jdbc:
          lob:
            non_contextual_creation: true
        format_sql: trues
        dialect: org.hibernate.dialect.MySQL8Dialect
    hibernate:
      ddl-auto: create
#      ddl-auto: update
    show-sql: true
springdoc:
  api-docs:
    path: /api-docs
  swagger-ui:
    path: /docs/index.html
    operations-sorter: method
    tags-sorter: alpha
  writer-with-order-by-keys: true
logging:
  level:
    web: debug



